<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/airvnv__style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Airvnv</title>
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>6:00</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </section>

    <header class="message-header">
      <div><h1 class="message-header__title">메세지함</h1></div>
    </header>
    <div class="message-header__secondbox">
      <div class="ms1">메시지</div>
      <div class="ms2">알림</div>
    </div>
    <div class="message-header__thirdbox">
      <p class="mt1">메세지를 모두 읽으셨습니다.</p>
      <p class="mt2">
        호스트에게 연락하거나 예약 요청을 보내면, 이곳에 메시지가 표시됩니다.
      </p>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
          <span>검색</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__wishlist.html">
            <i class="far fa-heart fa-2x"></i>
          </a>
          <span>위시리스트</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__trip.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <span>여행</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__message.html"
            ><i class="far fa-comment-alt fa-2x"></i
          ></a>
          <span>메시지</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__profile.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
          <span>프로필</span>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
