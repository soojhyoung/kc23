<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/n7 styles.css" />
    <script
      src="https://kit.fontawesome.com/03b0de77fe.js"
      crossorigin="anonymous"
    ></script>
    <title>My website</title>
  </head>
  <body>
    <section class="sc">
      <section class="sc__status-bar">
        <div class="sc__status-bar__column">
          <i class="fa-solid fa-bars"></i>
        </div>
        <span class="sc__status-bar__column">library</span>
        <div class="sc__status-bar__column">
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </section>
      <section class="sc__search-bar">
        <div class="sc__search-bar__box">
          <input
            class="sc__search-bar__box__in"
            type="text"
            placeholder="search books..."
          /><i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>
      <section class="sc__bt">
        <section class="sc__bt__botd">
          <h1>Book of the day</h1>
        </section>
        <section class="sc__bt__botd__box">
          <div class="sc__bt__botd__img">
            <img
              src="https://cdn.waterstones.com/bookjackets/large/9781/8495/9781849534154.jpg"
            />
          </div>
          <div class="sc__bt__botd__infm">
            <div class="sc__bt__botd__infm__title">
              <h2>No Fixed Abode</h2>
              <h3>Journey Through</h3>
            </div>
            <div class="sc__bt__botd__infm__grade">
              <i class="fa-sharp fa-solid fa-star fa-2xs"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xs"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xs"></i>
              <i class="fa-sharp fa-solid fa-star fa-2xs"></i>
              <i class="fa-regular fa-star fa-2xs"></i>
            </div>
            <div class="sc__bt__botd__infm__btn1">
              <span>Journey</span>
              <span>Biography</span>
            </div>
            <div class="sc__bt__botd__infm__btn2">
              <i class="fa-solid fa-bookmark"></i>
              <input
                type="submit"
                value="Book Now"
                style="
                  height: 20px;
                  width: 65px;
                  background-color: gray;
                  font-size: 3px;
                "
              />
            </div>
          </div>
        </section>
        <section class="sc__bt__ta">
          <h1>Top Adventures</h1>
        </section>
        <div class="sc__bt__ta__img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0JaaZ1Ub4_S17kpk6j7gogeroDowIHeVVKqrb9xuFKWtyrqYu"
            style="width: 60px; height: 80px"
          />
          <img
            src="https://embed.cdn.pais.scholastic.com/v1/channels/sso/products/identifiers/isbn/9780439574242/primary/renditions/700"
            style="width: 60px; height: 80px"
          />
          <img
            src="https://images.squarespace-cdn.com/content/v1/5ba61aad8d97403799e98e5b/1577014340642-41NRE8TW1ETOSLAS9RMY/junglebook+forntcover.jpg"
            style="width: 60px; height: 80px"
          />
          <img
            src="https://i.pinimg.com/originals/7e/8e/6f/7e8e6f1b693796fb7318c59bdf4de63a.jpg"
            style="width: 60px; height: 80px"
          />
        </div>
        <section class="sc__bt__pa">
          <h1>Popular authors</h1>
          <div class="sc__bt__pa__box">
            <img
              src="https://de.web.img3.acsta.net/c_310_420/medias/nmedia/18/97/12/98/20510121.jpg"
              style="width: 76px; height: 90px"
            />
            <div class="sc__bt__pa__box__tx">
              <h2>George Raymond Richard Martin</h2>
              <h3>
                Modern American Science fiction writer, screenwriter, produver
                and editor, winner of many literary awards.
              </h3>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
