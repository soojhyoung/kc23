<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Airvnv</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>6:00</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">로그인 또는 회원가입</h1>
    </header>
    <form action="airvnv search.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="국가/지역" />
      <input name="password" type="password" placeholder="전화번호" />
      <span class="welcome-header__text">
        전화나 문자로 전화번호를 확인하겠습니다. 일반 문자 메시지 요금 및
        데이터요금이 부과됩니다.
      </span>
      <input type="submit" value="계속" />
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
