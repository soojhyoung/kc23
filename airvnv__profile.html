<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/airvnv__style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Airvnv</title>
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>6:00</span>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </section>

    <header class="screen-header">
      <h1 class="screen-header__title">프로필</h1>
      <div class="screen-header__icons">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div>
            <img
              src="https://pbs.twimg.com/profile_images/1374979417915547648/vKspl9Et_400x400.jpg"
              class="user-component__avatar2"
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">나</h4>
            <h5 class="user-component__titles">프로필 보기</h5>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
          <div>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>
    <p class="identification">계정 관리</p>
    <div class="administrator">
      <div class="administrator__icon">
        <i class="fas fa-user"></i>
        <span>개인 정보</span>
      </div>
      <div class="right"><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="administrator">
      <div class="administrator__icon">
        <i class="fas fa-money-bill"></i>
        <span>결제 및 대금 수령</span>
      </div>
      <div class="right"><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="administrator">
      <div class="administrator__icon">
        <i class="fas fa-language"></i>
        <span>번역</span>
      </div>
      <div class="right"><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="administrator">
      <div class="administrator__icon">
        <i class="far fa-bell"></i>
        <span>알림</span>
      </div>
      <div class="right"><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="administrator">
      <div class="administrator__icon">
        <i class="fas fa-key"></i><span>개인정보 보호 및 공유</span>
      </div>
      <div class="right"><i class="fas fa-chevron-right"></i></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
          <span>검색</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__wishlist.html">
            <i class="far fa-heart fa-2x"></i>
          </a>
          <span>위시리스트</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__trip.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <span>여행</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__message.html"
            ><i class="far fa-comment-alt fa-2x"></i
          ></a>
          <span>메시지</span>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="airvnv__profile.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
          <span>프로필</span>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
