<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/home n5 styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home n5 styles</title>
    <script
      src="https://kit.fontawesome.com/03b0de77fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="whole">
      <div class="top">
        <div class="top__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="top__column">
          <span>Playlist</span>
        </div>
        <div class="top__column">
          <span></span>
        </div>
      </div>
      <div class="songtitle">
        <i class="fa-solid fa-image fa-6x"></i>
        <div class="songtitle__titlebox">
          <h1>Random Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </div>
      <div class="playbtn">
        <i class="fa-solid fa-play fa-2x"></i>
        <i class="fa-regular fa-heart fa-2x"></i>
        <i class="fa-regular fa-plus fa-2x"></i>
      </div>
      <div class="list">
        <div class="list__songs">
          <div class="list__songs__square"></div>
          <div class="list__songs__titlebox">
            <h3>Matargasti</h3>
            <h5>Mogit Chauhan</h5>
          </div>
        </div>
        <div class="list__songs">
          <div class="list__songs__square"></div>
          <div class="list__songs__titlebox">
            <h3>Attitude</h3>
            <h5>Lewis ofMan ・ Attitude</h5>
          </div>
        </div>
        <div class="list__songs">
          <div class="list__songs__square"></div>
          <div class="list__songs__titlebox">
            <h3>Try Everthing</h3>
            <h5>Shakira ・ Zootopia</h5>
          </div>
        </div>
        <div class="list__songs">
          <div class="list__songs__square"></div>
          <div class="list__songs__title">
            <h3>Sunflower</h3>
            <h5>Joseph Vincent ・ Sunflower</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
